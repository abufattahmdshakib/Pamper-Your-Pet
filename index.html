<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamper Your Pet</title>
    <link rel="shortcut icon" href="./c1-assets/logo-header.png" type="image/x-icon">
    <!-- googol font ADLaM Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- google font sora-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- own personal Font Awesome CDN - just grab one line of code -->
    <script src="https://kit.fontawesome.com/7cb9b40a21.js" crossorigin="anonymous"></script>
    <!-- play CDN hade link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy used dnc link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .adlam-display {
            font-family: "ADLaM Display", serif;

        }

        .sora {
            font-family: "Sora", serif;
        }
    </style>
    <!-- customizing your config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        Pamper: '#111111',
                        Categories: '#F9DF8A',
                        prymary: '#FFDC26',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <nav class="container mx-auto px-2 bg-[#FFF9F4] ">
            <div class="flex justify-between mt-12">
                <div class="flex gap-5 items-center">
                    <div>
                        <img src="./c1-assets/logo-header.png" alt="">
                    </div>
                    <div class="hidden lg:block">
                        <h2 class="text-sora text-2xl font-normal">Browse <span class="text-prymary">4</span> Pets</h2>
                    </div>
                </div>
                <div>
                    <div class="hidden lg:block">
                        <button class="btn text-2xl font-normal btn-ghost hover:bg-[#FFDC26]">Find a pet</button>
                        <button class="btn text-2xl font-normal btn-ghost hover:bg-[#FFDC26]">Breeds</button>
                        <button class="btn text-2xl font-normal btn-ghost hover:bg-[#FFDC26]">Contact us</button>
                    </div>

                </div>
                <div class="flex gap-4 items-center">
                    <div class="hidden lg:block">
                        <button class="btn btn-link no-underline hover:no-underline"><i
                                class="fa-solid fa-bell text-[#FFDC26] text-xl no-underline"></i></button>
                        <button class="btn btn-link no-underline hover:no-underline"><i
                                class="fa-solid fa-magnifying-glass text-xl text-black"></i></button>
                    </div>
                    <div class="hidden lg:block">
                        <button class="btn btn-outline btn-warning px-8 text-xl">Login</button>
                        <button
                            class="btn text-2xl font-normal btn-ghos hover:bg-orange-400 bg-[#FFDC26]">Register</button>
                    </div>

                </div>
                <div class="flex justify-end lg:hidden">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4  12h16M4 18h7"> />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu -translate-x-28 -translate-y-12 menu-sm dropdown-content mt-3 z-[1] p-2 bg-zinc-200 shadow bg-base-100 rounded-box w-28">
                            <li class="hover:bg-[#FFDC26]"><a>Find a pet</a></li>
                            <li class="hover:bg-[#FFDC26]"><a>Breeds</a></li>
                            <li class="hover:bg-[#FFDC26]"><a>Contact us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
</body>

</html>
